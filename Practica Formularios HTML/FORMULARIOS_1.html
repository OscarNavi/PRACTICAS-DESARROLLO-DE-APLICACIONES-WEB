<!DOCTYPE html>
<html>
    <head>
    <meta charsat = "utf-a" />
    <title>Ejemplo nuevos controles - NAVI</title>
    <link rel="stylesheet" href="./css/miestilo.css"/>
    </head>
    <body bgcolor="#5066a1">
    <form
     action = ""
     oninput = "ranfe_control_value.value= ranfe_control_valueAsNumber">
     <p>
     Nombre:<input type="text" name = "name_control" autofocus requered />
     <br/>
     URL
     <input 
     type = "url"
     name = "url_control"
     placeholder="Escribe la url de tu pagina web personal"
     />
     <br/><br/>
     Fecha: <input type ="date" name="date_control"/>
     <br/><br/>
     Tiempo=<input type = "time" name="time_control"/>
     <br/><br/>
     Fecha y hora de nacimiento
     <input type="datetime" name ="datetime_control"/>
     <br/><br/>
     Mes:<input type="month" name="month_control"/>
     <br/><br/>
     Semana <input type ="week" name="week_conrol"/>
     <br/><br/>
     Numero(min-10,max 10)
     <input
     type ="number"
     name ="number_control"
     min="-10"
     max="10"
     value="0"
     />
     <br/><br/>
     Intervalo(min 0,max 10)
     <input type="range" name="range_control" min="0" max="10" values="0"/>
     <ouput for = "range_control" name="range_control_value">0</ouput>
     <br/><br/>
     Telefono <input type="tel" name="tel_control"/>
     <br/><br/>
     Termino de busqueda:<input type="search" name="search_control"/>
     <br/><br/>
     color favorito: <input type="color" name="color_control"/>
     <input type = "submit" values="Submit"/>
     </p>
    </form>
  </body>
</html>
